name: site
description: The official site for my app.
publish_to: "none"
version: 0.2.1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  comet: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP.ttf
